name: CI Pipeline

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['develop']

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # 等待資料庫準備好的設定
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 將程式碼抓入 CI 的虛擬機裡
      - uses: actions/checkout@v4
      # 安裝 pnpm
      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 執行 Migration
      - name: Database Migration
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          PG_USER: test_user
          PG_HOST: localhost
          PG_DATABASE: test_db
          PG_PASSWORD: test_password
          PG_PORT: 5432
          NODE_ENV: test
        run: |
          cd apps/backend
          # 如果您的 db:migrate 有互動式輸入，我們需要一個「無互動」的版本
          # 這裡可以直接用 sequelize-cli 跑
          npx sequelize-cli db:migrate

      - name: Run Backend Tests
        env:
          PG_USER: test_user
          PG_HOST: localhost
          PG_DATABASE: test_db
          PG_PASSWORD: test_password
          PG_PORT: 5432
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          NODE_ENV: test
          JWT_SECRET: test_secret_key
          RESEND_API_KEY: re_123
          AZURE_STORAGE_CONTAINER_NAME: test_container
          AZURE_BLOB_CONNECTION_STRING: 'DefaultEndpointsProtocol=https;AccountName=test;AccountKey=test;EndpointSuffix=core.windows.net'
        run: pnpm test --filter backend
