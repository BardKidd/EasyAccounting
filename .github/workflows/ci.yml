name: CI Pipeline

env:
  PG_USER: test_user
  PG_HOST: localhost
  PG_DATABASE: test_db
  PG_PASSWORD: test_password
  PG_PORT: 5432
  DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
  NODE_ENV: test
  JWT_SECRET: test_secret_key
  RESEND_API_KEY: re_123
  AZURE_STORAGE_CONTAINER_NAME: test_container
  AZURE_BLOB_CONNECTION_STRING: 'DefaultEndpointsProtocol=https;AccountName=test;AccountKey=test;EndpointSuffix=core.windows.net'

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['develop']

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        # 給 Postgres Image 看的變數名稱
        env:
          POSTGRES_USER: ${{env.PG_USER}}
          POSTGRES_PASSWORD: ${{env.PG_PASSWORD}}
          POSTGRES_DB: ${{env.PG_DATABASE}}
        ports:
          - 5432:5432
        # 等待資料庫準備好的設定
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 將程式碼抓入 CI 的虛擬機裡
      - uses: actions/checkout@v4
      # 安裝 pnpm
      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Create schema 'accounting' <- 雖然 migration 裡面有建立 schema，不過 Sequelize 要執行任何 Storage 操作之前，必須先建立 schema
      - name: Create schema 'accounting'
        env:
          PGPASSWORD: ${{ env.PG_PASSWORD }}
        run: |
          psql -h ${{env.PG_HOST}} -p ${{env.PG_PORT}} -U ${{env.PG_USER}} -d ${{env.PG_DATABASE}} -c "CREATE SCHEMA IF NOT EXISTS accounting;"

      # 執行 Migration
      - name: Database Migration
        run: |
          cd apps/backend
          npx sequelize-cli db:migrate
          npx sequelize-cli db:seed:undo:all
          npx sequelize-cli db:seed:all

      - name: Run Backend Tests
        run: pnpm test --filter backend
